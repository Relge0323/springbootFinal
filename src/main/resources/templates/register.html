<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PetCare</title>
</head>
<body>
<h1>Register for PetCare</h1>

<form th:action="@{/register}" th:object="${user}" method="post">

    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></span>
        <span th:if="${usernameError}" th:text="${usernameError}" style="color: red;"></span>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>
        <span th:if="${emailError}" th:text="${emailError}" style="color: red;"></span>
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
    </div>

    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red;"></span>
    </div>

    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red;"></span>
    </div>

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="/login">Login here</a></p>
</body>
</html>
