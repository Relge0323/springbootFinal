<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Appointment Details</title>
</head>

<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">Appointment Details</h2>

            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">
                        <span th:text="${appointment.service.name}"></span>
                        <span class="badge float-end"
                              th:classappend="${appointment.status == T(com.egler.petcare.model.Appointment.AppointmentStatus).PENDING ? 'bg-warning' :
                                                   appointment.status == T(com.egler.petcare.model.Appointment.AppointmentStatus).CONFIRMED ? 'bg-success' :
                                                   appointment.status == T(com.egler.petcare.model.Appointment.AppointmentStatus).COMPLETED ? 'bg-info' : 'bg-secondary'}"
                              th:text="${appointment.status}"></span>
                    </h4>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h6>Service Information</h6>
                            <p>
                                <strong>Service:</strong> <span th:text="${appointment.service.name}"></span><br>
                                <strong>Description:</strong> <span th:text="${appointment.service.description}"></span><br>
                                <strong>Price:</strong> $<span th:text="${appointment.service.basePrice}"></span>
                            </p>
                        </div>
                        <div class="col-md-6">
                            <h6>Pet Information</h6>
                            <p>
                                <strong>Pet:</strong> <span th:text="${appointment.pet.name}"></span><br>
                                <strong>Breed:</strong> <span th:text="${appointment.pet.breed}"></span><br>
                                <strong>Age:</strong> <span th:text="${appointment.pet.age}"></span> years<br>
                                <strong>Weight:</strong> <span th:text="${appointment.pet.weight}"></span> lbs
                            </p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <h6>Appointment Details</h6>
                            <p>
                                <strong>Date:</strong>
                                <span th:text="${#temporals.format(appointment.appointmentDate, 'EEEE, MMMM dd, yyyy')}"></span><br>
                                <strong>Time:</strong>
                                <span th:text="${#temporals.format(appointment.appointmentTime, 'hh:mm a')}"></span><br>
                                <strong>Status:</strong> <span th:text="${appointment.status}"></span>
                            </p>
                        </div>
                    </div>

                    <div class="row mb-3" th:if="${appointment.notes != null and !appointment.notes.isEmpty()}">
                        <div class="col-12">
                            <h6>Additional Notes</h6>
                            <p th:text="${appointment.notes}"></p>
                        </div>
                    </div>

                    <div class="mt-4">
                        <a href="/appointments" class="btn btn-secondary">Back to Appointments</a>
                        <form th:action="@{/appointments/cancel/{id}(id=${appointment.id})}"
                              method="post" style="display: inline;"
                              onsubmit="return confirm('Are you sure you want to cancel this appointment?');"
                              th:if="${appointment.status != T(com.egler.petcare.model.Appointment.AppointmentStatus).CANCELLED}">
                            <button type="submit" class="btn btn-danger">Cancel Appointment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
