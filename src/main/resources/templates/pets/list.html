<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>My Pets</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>My Pets</h1>
        <a href="/pets/add" class="btn btn-primary">Add New Pet</a>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${param.deleted}" class="alert alert-success">
        Pet deleted successfully!
    </div>
    <div th:if="${param.error}" class="alert alert-danger">
        You are not authorized to access that pet.
    </div>

    <!-- Pets List -->
    <div th:if="${#lists.isEmpty(pets)}" class="alert alert-info">
        You don't have any pets registered yet. <a href="/pets/add">Add your first pet!</a>
    </div>

    <div class="row" th:if="${!#lists.isEmpty(pets)}">
        <div class="col-md-6 mb-3" th:each="pet : ${pets}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${pet.name}"></h5>
                    <p class="card-text">
                        <strong>Breed:</strong> <span th:text="${pet.breed}"></span><br>
                        <strong>Age:</strong> <span th:text="${pet.age}"></span> years<br>
                        <strong>Weight:</strong> <span th:text="${pet.weight}"></span> lbs<br>
                        <strong>Special Needs:</strong>
                        <span th:text="${pet.specialNeeds != null ? pet.specialNeeds : 'None'}"></span>
                    </p>
                    <a th:href="@{/pets/edit/{id}(id=${pet.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <form th:action="@{/pets/delete/{id}(id=${pet.id})}" method="post" style="display: inline;"
                          onsubmit="return confirm('Are you sure you want to delete this pet?');">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
